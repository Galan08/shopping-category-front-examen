<html lang="es">

<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-success-subtle">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Tienda online</span>
                    </div>
                </nav>

            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-6">

                    <div class="card-body">
                        <div id="mensaje"></div>
                        <form id="loginForm">

                                <div id="emailHelp" class="form-text">Su informacion se encuentra a salvo.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto" href="dashboard.html">Iniciar sesion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col bg-success-subtle">

            </div>
        </div>
